<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Etch-A-Sketch</h1>
    <label for="sizeInput">Enter a number of rows/columns</label><br>
        <input name="sizeInput" type="number" max="100" min="2" id="sizeInput">
        <button onclick="makeGrid(document.querySelector('#sizeInput').value)">
            Create Grid
        </button>
        <button>Reset</button>
    <div id="container"></div>
</body>
</html>
